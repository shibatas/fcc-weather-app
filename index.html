<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Your Current Weather</title>
    <script src="https://use.fontawesome.com/968a852ce9.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="page center" id="now">
      <div class="temperature">
        <span class="temp1"></span>
        <span class="slash"></span>
        <span class="temp2"></span>
      </div>
      <p class="city"></p>
      <h4 class="description"></h4>
    </div>
    <div class="page right" id="hourly">
      <h3>Forecast</h3>
      <p>City, Country</p>
      <div class="table-wrapper">
      </div>
    </div>
    <div class="credit weather">
        <p>Weather information by<a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeatherMap</a>
    </div>
    <div class="credit me">
        <p>This page was built by Shohei Shibata <a href="http://shoheishibata.com/web-development/" target="_blank" rel="noopener noreferrer"><i class="fa fa-home" aria-hidden="true"></i></a>
    		<a href="https://github.com/shibatas/" target="_blank" rel="noopener noreferrer"><i class="fa fa-github" aria-hidden="true"></i></a></p>
    </div>
    <div class="credit photo"></div>
  </body>
</html>
